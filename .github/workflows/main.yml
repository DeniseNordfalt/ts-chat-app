name: Chat App
run-name: ${{ github.actor }}


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install modules
      - run: npm ci
      - name: eslint on frontend
      - run: npm run -w packages/frontend eslint-fix
      - run: npm run -w packages/frontend eslint
      - name: eslint on backend
      - run: npm run -w packages/backend eslint-fix
      - run: npm run -w packages/backend eslint
      - run: echo "This job's status is ${{ job.status }}."
      

  
